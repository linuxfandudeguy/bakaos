name: Rustfmt Auto-Fix

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 0 * * *" # every day at 00:00 UTC
  workflow_dispatch: # allows manual run

jobs:
  rustfmt:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository with push access
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # Step 2: Set up Rust 1.93.0 and rustfmt
      - name: Set up Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.93.0
          components: rustfmt

      # Step 3: Run cargo fmt
      - name: Run cargo fmt
        run: cargo fmt

      # Step 4: Commit and push formatting changes to master
      - name: Commit formatted code
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "chore: auto-format Rust code with cargo fmt"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
