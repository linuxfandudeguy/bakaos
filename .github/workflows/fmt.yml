name: Rustfmt Auto-Fix

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write  # crucial for pushing

jobs:
  rustfmt:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Rust 1.93.0 and rustfmt
      - name: Set up Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.93.0
          components: rustfmt

      # Step 3: Run cargo fmt
      - name: Run cargo fmt
        run: cargo fmt

      # Step 4: Commit and push any formatting changes
      - name: Commit and push formatted code
        run: |
          git add .
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git diff --cached --quiet || git commit -m "chore: auto-format Rust code with cargo fmt"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
