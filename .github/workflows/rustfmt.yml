name: Rustfmt Auto-Fix

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: "0 0 * * *" # every day at 00:00 UTC

jobs:
  rustfmt:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo with push access
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true # needed for pushing

      # Step 2: Set up Rust 1.93.0
      - name: Set up Rust
        uses: actions-rust/setup-rust@v2
        with:
          rust-version: 1.93.0

      # Step 3: Install rustfmt component
      - name: Add rustfmt
        run: rustup component add rustfmt

      # Step 4: Run cargo fmt to auto-format code
      - name: Run cargo fmt
        run: cargo fmt

      # Step 5: Commit and push any changes
      - name: Commit formatted code
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "chore: auto-format Rust code with cargo fmt"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
