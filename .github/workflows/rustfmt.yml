name: fmt

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: "0 0 * * *" # every day at 00:00 UTC

jobs:
  rustfmt:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository with push access
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true # needed for pushing commits

      # Step 2: Set up Rust toolchain and rustfmt
      - name: Set up Rust and rustfmt
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.93.0
          components: rustfmt

      # Step 3: Run cargo fmt to auto-format code
      - name: Run cargo fmt
        run: cargo fmt

      # Step 4: Commit and push any formatting changes
      - name: Commit formatted code
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "chore: auto-format Rust code with cargo fmt"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN}}
